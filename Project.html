<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/favicon.svg" />
  </head>

  <body>
    <div class="container my-5">
        <div class="card shade">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0 heading">Weather Forecast</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="locality" class="form-label">Locality</label>
                <input type="text" class="form-control shade" id="locality" placeholder="Enter Locality">
              </div>
              <div class="mb-3">
                <label class="form-label">Temperature Units</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="temperatureUnit" id="celsius" value="celsius" checked>
                    <label class="form-check-label" for="celsius">Celsius</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="temperatureUnit" id="fahrenheit" value="fahrenheit">
                    <label class="form-check-label" for="fahrenheit">Fahrenheit</label>
                  </div>
                </div>
              </div>
              <button type="button" id="fetch-data" class="btn btn-dark" onlick="fetchWeatherFromInput()">Check!</button>
            </form>
        </div>
    </div>
    <div class="container showData my-3 hide">
        <h2 class="text-light">
            <i class="fa-brands fa-cloudversify"></i>
            <span id="locality-name">Mumbai</span>
        </h2>
        <div class="row col-lg-12">
            <div class="col-lg-5 row justify-content-around">
                <div class="col-lg-5 card shade mt-4 display-center">
                    <h5 class="heading">
                        <i class="fa-solid fa-temperature-three-quarters"></i>
                        Temperature
                    </h5>
                    <h4 id="temp">30 째C</h4>
                </div>
                <div class="col-lg-5 card shade mt-4 display-center">
                    <h5 class="heading">
                        <i class="fa-solid fa-droplet"></i>
                        Feels Like
                    </h5>
                    <h4 id="feels_like">30 째C</h4>
                </div>
                <div class="col-lg-5 card shade mt-4 display-center">
                    <h5 class="heading">
                        <i class="fa-solid fa-angles-up"></i>
                        Temp Max
                    </h5>
                    <h4 id="temp_max">30 째C</h4>
                </div>
                <div class="col-lg-5 card shade mt-4 display-center">
                    <h5 class="heading">
                        <i class="fa-solid fa-angles-down"></i>
                        Temp Min
                    </h5>
                    <h4 id="temp_min">30 째C</h4>
                </div>
            </div>
        </div>
    </div>
  </body>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-6erZMriYkI0tU/XpQOqroHOwsj8PNU+P9DtPoV56LlO1P2GhdsYgtlgpv2kLWI48"
    crossorigin="anonymous"
    ></script>

    <!-- Notify.js for notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

    <!-- Custom JS -->
    <script src="weather.js"></script>

</html>
